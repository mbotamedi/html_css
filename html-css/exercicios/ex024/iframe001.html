<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a>para aprender a programar</p>

    <p>Acessando o site do 
        <!-- Tamanho Padrão 300X150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar</p>

        <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe>    
            <a href="https://gustavoguanabara.github.io" target="_blank">Google</a>
        também é muito legal!, pena que não dentro do iframe!<p>

        <p>O repositório do Guanabara 

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
                <a href="https://gustavoguanabara.github.io" target="_blank">No GitHub</a>
            também é bem Legal!</p>
</body>
</html>
