<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>Em HMTL5, podemos inserir os elementos da lista as seguir. Passe o mouse sobrwe os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol type=1>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul type=disc>">Listas com denarcadores</abbr></li>
    </ul>
</body>
</html>
